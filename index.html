<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body>
   <center>

     <div id="games_name">
      <h1>AI MARIO GAME <button id="instruct" data-toggle="modal" data-target="#firstmodal">INSTRUCTIONS</button></h1>
      </div>
     <br>
     <img src="mario.jpg" id="main_mario">
     <br>
     <br>
     <button id="startgame" class="btn btn-primary" onclick="startGame()">PLAY THE OP GAME</button>
     <br>
     <br>
     <h1 id="status" class="btn btn-warning">START GAME BY CLICKING ON PLAY BUTTON</h1>
     <br>
     <div id="canvas">

     </div>
     <div id="game-console">

     </div>
     <h4 id="sourcec">SOURCE CODE- <a href="https://github.com/linuk" target="_blank">LINUK</a> Game credit= MARIO</h4>
    <div class="modal fade" id="firstmodal">
      <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h4>INSTRUCTIONS</h4>
        </div>
        <div class="modal-body">
          <img src="jump.png" class="img-responsive" id="instruction_images">
          <img src="right.png" class="img-responsive" id="instruction_images">
          <img src="left.png" class="img-responsive" id="instruction_images">
        </div>
        </div>
      </div>
    </div>

     

   </center>
  </body>
</html>
